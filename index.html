<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
  integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
  crossorigin=""/>

  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>
<section class="topDiv">
<h3 class="pageLabel">IP Address Tracker</h3>
<input type="text" name="" id="idbox" placeholder="Search for any IP address or domain" value="">
<input type="button" value="Go" id="searchbtn">
</section>

<section class="display">
<div class="dataDisplay">

<div class="ipadress">

  <h4>IP Address</h4>
  <span id="theIPaddress">  </span>

</div>

<div class="location">

  <h4>Location</h4>
  <span id="theLocation">  </span>

</div>

 <div class="timeZone">

  <h4>Timezone</h4>
  UTC <span id="theTimezone">  GMT</span>

 </div>

  <div id="isp">

    <h4>ISP</h4>
    <span id="theisp">  </span>

  </div>

</div>
</section>
